names:
  service: zendesk-mcp-server
  github: zendesk-mcp-server

build:
  allow_vulnerable_image: true
  allow_vulnerable_code: true
  allow_secret_plaintext: true
  use_vault_ha: true

project:
  squad: ai.integrations.squad
  primary_maintainer: dillin
  secondary_maintainer: ciaranp
  public_api: false
  private_api: true

deploy:
  cpu: 25
  cpu_limit: 50
  memory: 100
  memory_limit: 200
  k8s_clusters: ["backend-ch1-dev"]
  node_profile: generic-preemptible
  secrets_from: file
  instances: 1
  service:
    - name: zendesk-mcp-server
      port: 3000
      tags: ["metrics"]

  env:
    secret:
      - ZENDESK_SUBDOMAIN
      - ZENDESK_EMAIL
      - ZENDESK_API_TOKEN
